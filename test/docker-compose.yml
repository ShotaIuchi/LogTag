services:
  # test0:
  #   image: test0
  #   container_name: test0
  #   build:
  #     context: ./
  #     dockerfile: test0.Dockerfile
  test-config-none:
    image: test-config-none
    container_name: test-config-none
    build:
      context: ./
      dockerfile: test-config-none.Dockerfile
  test-config-pwd:
    image: test-config-pwd
    container_name: test-config-pwd
    build:
      context: ./
      dockerfile: test-config-pwd.Dockerfile
    depends_on:
      - test-config-none
  test-config-home:
    image: test-config-home
    container_name: test-config-home
    build:
      context: ./
      dockerfile: test-config-home.Dockerfile
    depends_on:
      - test-config-pwd
  test-config-home-pwd:
    image: test-config-home-pwd
    container_name: test-config-home-pwd
    build:
      context: ./
      dockerfile: test-config-home-pwd.Dockerfile
    depends_on:
      - test-config-home
